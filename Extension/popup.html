<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DoomShot Timer</title>
  <script src="popup.js"></script>
</head>
<body>
  <h1>DoomShot</h1>
  <label for="textInput">Enter Time in Minutes:</label>
  <input type="text" id="textInput">
  <button id="startTimer">Start Timer</button>
  <p id="timerDisplay">Time Left: <span id="timerValue">0:00</span></p>
  <script src="popup.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alert with Image</title>
</body>
</html>
